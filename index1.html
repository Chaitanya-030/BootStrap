<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <style>
      #red{
        background-color: red;
        height: 500px;
      }
      #green{
        background-color: green;
        height: 100px;
      }
    </style>


    <!-- Bootstrap Flow  -->
    <!-- Container -> row -> column -> content [text or images] -->
  </head>
  <body>
    <div class="container-fluid" id="red"> <!-- container-fluid will give the width of full size -->
       <div class="row" id="green">

        <div class="col-lg-6 col-xl-5 bg-primary text-white"> COL-1 </div>
        <div class="col-lg-4 col-xl-5 bg-sucess text-white"> COL-2 </div>
        <div class="col-lg-2 bg-secondary text-white"> COL-3 </div>

       </div>
    </div>

    <div class="bg-primary">
      <h1>HELLO</h1>
    </div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
